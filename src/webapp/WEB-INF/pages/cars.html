<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h2>Car List</h2>
<table border="1">
    <tr>
        <th>Brand</th>
        <th>Color</th>
        <th>Year</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.brand}">Brand</td>
        <td th:text="${car.color}">Model</td>
        <td th:text="${car.year}">Year</td>
    </tr>
</table>
</body>
</html>
